<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>

    <title>modify</title>
    <style>
        * {
            font-family: "Stylish", sans-serif;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>

    <script>
        let url_list = window.location.href.split('/')
        const id = url_list[url_list.length - 1].replace(/[^0-9.]/g, '')

        $(document).ready(function () {
            getQuestion(id);
        });


        //제목, 내용, 댓글리스트 보여주기
        function getQuestion() {
            $.ajax({
                type: "GET",
                url: `/question/${id}`,
                success: function (response) {
                    $("#title").val(response['title']);
                    $("#content").val(response['content']);
                }
            })
        }

        function updateQuestion() {
            let title = $('#title').val();
            let content = $('#content').val();

            let Question = {
                title : title,
                content : content
            }

            $.ajax({
                type: "PUT",
                url: `/question/${id}`,
                contentType: "application/json",
                data: JSON.stringify(Question),
                success: function (response) {
                    alert('내용 수정에 성공하였습니다.');
                    window.close();
                    window.location.reload();
                }
            });
        }

    </script>
</head>
<body>
<div id="post-box" class="form-post">
    <input type="hidden" id="post-id">
    <div>
        <div class="form-group">
            <label for="title">제목</label>
            <input id="title" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="content">간단한 내용</label>
            <textarea id="content" class="form-control" rows="2"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="updateQuestion()">수정완료</button>
    </div>
</div>
</body>
</html>
